<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 320px;
      width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #e63946;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      font-size: 1rem;
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background: #e63946;
      color: white;
    }

    #noBtn {
      position: absolute;
      left: 140px;
      background: #adb5bd;
      color: white;
    }

    #photo {
      display: none;
      margin-top: 20px;
      animation: fadeIn 1s ease forwards;
    }

    #photo img {
      width: 100%;
      border-radius: 15px;
    }

    #message {
      display: none;
      margin-top: 15px;
      font-size: 1.2rem;
      color: #e63946;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="question">Will you be my Valentine? üíï</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üíî</button>
    </div>

    <div id="message">I knew you‚Äôd say yes üòç</div>

    <div id="photo">
      <!-- üîΩ REPLACE THE IMAGE LINK BELOW üîΩ -->
      <img src="7db7c6b4-c462-4092-abbb-33d16765db33.jpg" alt="My Valentine">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttons = document.getElementById("buttons");
    const photo = document.getElementById("photo");
    const message = document.getElementById("message");
    const question = document.getElementById("question");

    // NO button escapes (works for mouse + touch)
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    yesBtn.addEventListener("click", () => {
      buttons.style.display = "none";
      question.textContent = "Yay!!! üíò";
      message.style.display = "block";
      photo.style.display = "block";
    });
  </script>

</body>
</html>
